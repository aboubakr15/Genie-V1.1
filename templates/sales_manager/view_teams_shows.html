{% extends "layout/base.html" %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4">Teams Shows</h3>

    {% if teams %}
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Sales Teams</h5>
            </div>
            <div class="card-body">
                <ul class="list-group mt-4">
                    {% for team in teams %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="{% url 'sales_manager:view-team-shows-with-leader' team.leader.id %}" class="text-decoration-none">
                                <i class="bi bi-people-fill me-2"></i>
                                {{ team.label }} (Leader: {{ team.leader.username }})
                            </a>
                            <span class="badge bg-success rounded-pill">Shows</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    {% else %}
        <div class="alert alert-info" role="alert">
            No teams found.
        </div>
    {% endif %}
</div>
{% endblock %}
