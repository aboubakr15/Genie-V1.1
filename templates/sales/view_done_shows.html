{% extends 'layout/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4">
        <h2>Done Sales Shows</h2>
        {% if done_shows %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Done Date</th>
                </tr>
            </thead>
            <tbody>
                {% for show in done_shows %}
                <tr>
                    <td>{{ show.name }}</td>
                    <td>{{ show.done_date|date:"Y-m-d H:i" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-warning">
            No completed shows found.
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
